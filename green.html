    <h3><font color="green";>초록</font></h3>
    <p>
      <strong>정의</strong><br>
      520~570 nm 정도의 파장을 갖는 무지개색에서 4번째로 위치한 색이다.<br>
      옛날에는 녹색이라고 많이 불렸으나 2003년 10월 이후 초록색으로 색 이름이 바뀌었으며, 그래서 녹색, 초록색 둘 다 쓰기도한다.<br>

      <strong>상징적 의미</strong><br>
      풀색, 나뭇잎의 색이기도 하다. 여기서 상징적 의미가 확장되어 자연과 환경 보호 등을 나타내는 색이기도 하다.<br>
      대체로 좋은 쪽이나 안전을 나타내는 색이 밝은 초록색. 대부분 주로 거의 모든것이 빨간색/적색과 정반대되는 의미와 뜻을 가지고 있다.<br>
      </ol>
    </p><p style="margin-top:50px">
